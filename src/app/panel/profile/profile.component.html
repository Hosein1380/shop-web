<section>
    <!-- log out btn  -->
    <div (click)="logout()" class="logout d-flex ">
        <button class="btn btn-primary">logout</button>
    </div>
    <div class="img d-flex justify-content-center">
        <!-- profile img -->
        <img [src]="datas.avatar_url" alt="user avatar">
    </div>
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column">
            <!-- user datas -->
            <p>{{"name: "+ datas.name}}</p>
            <p>{{"login: "+ datas.login}}</p>
            <p>{{"id: " +datas.id}}</p>
            <p>{{"node-id: "+ datas.node_id}}</p>
            <p>{{"type: "+ datas.type}}</p>
            <p>{{"twitter_username: "+ datas.twitter_username}}</p>
            <p>{{"location: "+ datas.location}}</p>
        </div>
    </div>
</section>
