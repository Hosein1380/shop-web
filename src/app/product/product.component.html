<section class="d-flex flex-wrap justify-content-between">

    <div class="d-flex">
        <!-- shop icon -->
        <button [routerLink]="['/basket']" class="icon"> <span class="iconify" data-icon="maki:shop" data-width="24"
                data-height="24"></span></button>
        <!-- profile icon -->
        <button [routerLink]="['/login']" class="icon"><span class="iconify" data-icon="iconoir:profile-circled"
                style="color: black;" data-width="24"></span></button>

    </div>


    <div class="d-flex">
        <!-- login button  -->
        <button type="button" [routerLink]="['/login']" value="ورود/ثبت نام" class=" btn btn-primary">
            ورود/ثبت نام
        </button>
    </div>

</section>





<section class="body d-flex flex-wrap justify-content-center">
    <div class="product" *ngFor="let res of results">

        <div class="d-flex justify-content-center"> <img [src]="res.src" alt="" class="img d-flex"> </div>
        <div class="d-flex flex-wrap justify-content-center">
            <h2 class="w-100 text-center">{{res.name}}</h2>
            <p>price:{{res.price}}</p>
        </div>
        <div class="d-flex justify-content-center">
            <button (click)="buy(res)" class="buy col-12">buy</button>
        </div>
    </div>




</section>
